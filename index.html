<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Structure</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #00fff6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00fff6, 0 0 20px #00fff6;
        }
        .iframe-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border: 3px solid #00fff6;
            border-radius: 10px;
            box-shadow: 0 0 15px #00fff6;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        .placeholder {
            font-size: 1.2rem;
            text-align: center;
            color: #00fff6;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Java Structure</h1>
    <div class="iframe-container">
            <iframe 
                width="1200" 
                height="1200" 
                src="https://www.youtube.com/embed/Eytv4KjpOBg?si=_YkXbC3-sTWP_cFI" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
    </div>
</body>
</html>
